machine:
  python:
    version: 3.6.2
  timezone: Europe/London
  environment:
    PYPI_HOST: "https://pypi.python.org/pypi"
    PYPI_USERNAME: "candeias"

general:
  branches:
    only:
      - development
      - master

dependencies:
  override:
    - pip3 install pipenv
    - pipenv install --dev

test:
  override:
   - python manage.py test

deployment:
  build_package:
    branch: master
    commands:
      - ./circle-build-package.sh
